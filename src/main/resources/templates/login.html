<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<!--  ceci est obligatoire dans la balise html -->
<head>
<meta charset="utf-8" />
<!--  Puisque thymeleaf utilise XHTML , il faudrai   fermer les balises ( et changer "ISO-8859-1" par "utf-8"/  -->
<title>Login</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
	integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
	crossorigin="anonymous">


<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
th:href="@{/css/myStyle.css}"/>

</head>
<body>
	
	<div class="col-md-4 col-md-offset-4 spacer40">
	
	<div class="panel panel-primary">
		<div class="panel-heading">Login</div>
		<div class="panel-body">
	
			<div  th:if="${param.error}" class="red">
				Incorrect username or password
			</div>
			
			
			<div  th:if="${param.logaut}" class="red">
				You have been logged out
			</div>

			<form th:action="@{/login}" method="post">

				<div>
					<label>Username</label> <input type="text" name="username" />
				</div>

				<div>
					<label>Password</label> <input type="password" name="password" />
				</div>

				<button class="submit">Login</button>
			
			</form>

		</div>

	</div>
	
	
	</div>

	
</body>
</html>
